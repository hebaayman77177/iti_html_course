<html>
	<head>
		<title>Registeration Form </title>
	</head>
	<body>
		<form method="get" action="server.html">
			<table cellspacing="10" cellpadding="10" width="50%" bgcolor="lightyellow" align="center">
				<tr>
					<th colspan="2">
						Registeration Form
					</th>
				</tr>
				<tr>
					<td>UserName</td>
					<td><input type="text" name="username" size="70"/></td>
				</tr>
				<tr>
					<td>UserPass</td>
					<td><input type="password" name="userpass" size="70"/></td>
				</tr>

				<tr>
					<td rowspan="2">Gender</td>
					<td><input type="radio" name="gender" value="M" checked/> Male</td>
				</tr>
				<tr>
					
					<td><input type="radio" name="gender" value="F"/> Female</td>
				</tr>

				<tr>
					<td>University</td>
					<td>
						<select name="university">
							<option value="mans">Mansoura</option>
							<option value="alex">Alex</option>
							<option value="tanta">Tanta</option>
							<option value="cairo" selected>Cairo</option>

						</select>
					</td>
				</tr>

				<tr>
					<td>Courses</td>
					<td>
						<select name="courses" multiple >
							<option value="html" selected>Hyper Text Markup Language</option>
							<option value="xml">Extensible Markup Language</option>
							<option value="css" selected>Cascading Style Sheet</option>
							<option value="jq" selected>Java Script Query</option>
							<option value="sql">Structured Query Language</option>
							<option value="asp">Active Server pages</option>
						</select>
					</td>
				</tr>

				<tr>
					<th colspan="2">Interests</th>
				</tr>
				<tr>
					<td colspan="2">

						<table width="100%" cellspacing="2" cellpadding="2">
							<tr>
								<td><input type="checkbox" name="interests" value="football" checked/></td>
								<td>Football</td>
								<td><input type="checkbox"  name="interests" value="swimming"/></td>
								<td>Swimming</td>
								<td><input type="checkbox"  name="interests" value="tennise" checked/></td>
								<td>Tennise</td>
							</tr>
							<tr>
								<td><input type="checkbox" name="interests" value="reading"/></td>
								<td>Reading</td>
								<td><input type="checkbox"  name="interests" value="Design" checked/></td>
								<td>Designing</td>
								<td><input type="checkbox"  name="interests" value="coding"/></td>
								<td>Coding</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr>
					<th colspan="2">Comments</th>
				</tr>
				<tr align="center">
					<td colspan="2">
						<textarea cols="70" rows="7" name="usercomments"></textarea>
					</td>
				</tr>
				<tr>
					<td>CV</td>
					<td><input type="file" name="usercv"/></td>
				</tr>

				<tr>
					<td colspan="2">
						<table width="50%" align="center" >
						<tr>
							<td align="right"><input type="submit" value="OK"/></td>
							<td><input type="reset" value="Cancel"/></td>
						</tr>
						</table>
					</td>
				</tr>
			</table>


		<pre>




























	</pre>
		</form>
	<body>
</html>
